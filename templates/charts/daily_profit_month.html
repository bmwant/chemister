<div class="card">
  <div class="card-header">
    <h3 class="card-title">Daily profit for the month</h3>
  </div>
  <div id="daily-profit-chart" style="height: 10rem"></div>
</div>
<script>
  require(['c3', 'jquery'], function(c3, $) {
    $(document).ready(function() {

      $.get('/charts/get_profit_month', function(jsonData) {
        var chart = c3.generate({
          bindto: '#daily-profit-chart', // id of chart wrapper
          data: {
            json: jsonData,
              keys:{
                value: ['value']
              },
            type: 'area', // default type of chart
            colors: {
              'data1': tabler.colors["blue"]
            },
            names: {
              // name of each serie
              'value': 'Profit, UAH'
            }
          },
          axis: {
            y: {
              center: 0,
              padding: {
                bottom: 0
              },
              show: false,
              tick: {
                outer: false
              }
            },
            x: {
              padding: {
                left: 0,
                right: 0
              },
              show: false
            }
          },
          legend: {
            position: 'inset',
            padding: 0,
            inset: {
              anchor: 'top-left',
              x: 20,
              y: 8,
              step: 10
            }
          },
          tooltip: {
            format: {
              title: function (x) {
                return '';
              }
            }
          },
          padding: {
            bottom: 0,
            left: -1,
            right: -1
          },
          point: {
            show: false
          }
        });
      });
    });
  });
</script>
