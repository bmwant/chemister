<div class="card">
  <div class="card-header">
    <h3 class="card-title">Notifications made for the month</h3>
  </div>
  <div id="notifications-sent-chart" style="height: 10rem"></div>
</div>
<script>
  require(['c3', 'jquery'], function(c3, $) {
    $(document).ready(function(){
      var chart = c3.generate({
        bindto: '#notifications-sent-chart',
        data: {
          columns: [
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 50, 20, 10, 40, 15, 25]
          ],
          names: {
            // name of each serie
            'data1': 'Messages',
            'data2': 'Calls'
          }
        },
        axis: {
          y: {
            padding: {
              bottom: 0,
            },
            show: false,
            tick: {
              outer: false
            }
          },
          x: {
            padding: {
              left: 0,
              right: 0
            },
            show: false
          }
        },
        legend: {
          position: 'inset',
          padding: 0,
          inset: {
            anchor: 'top-left',
            x: 20,
            y: 8,
            step: 10
          }
        },
        tooltip: {
          format: {
            title: function (x) {
              return '';
            }
          }
        },
        padding: {
          bottom: 0,
          left: -1,
          right: -1
        },
        point: {
          show: false
        }
      });
    });
  });
</script>
