<div class="header py-4">
  <div class="container">
    <div class="d-flex">
      <a class="header-brand" href="/">
        <img src="/static/demo/brand/tabler.svg" class="header-brand-img" alt="logo">
      </a>
      {% if user is not none %}
      <div class="d-flex order-lg-2 ml-auto">
        <div class="dropdown">
          <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
            <span class="avatar" style="background-image: url(/static/demo/faces/female/25.jpg)"></span>
            <span class="ml-2 d-none d-lg-block">
              <span class="text-default">{{ user.name }}</span>
              <small class="text-muted d-block mt-1">Administrator {{ user.role }}</small>
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
            <a class="dropdown-item" href="#">
              <i class="dropdown-icon fe fe-user"></i> Profile
            </a>
            <a class="dropdown-item" href="#">
              <i class="dropdown-icon fe fe-settings"></i> Settings
            </a>
            <a class="dropdown-item" href="#">
              <span class="float-right"><span class="badge badge-primary">6</span></span>
              <i class="dropdown-icon fe fe-mail"></i> Inbox
            </a>
            <a class="dropdown-item" href="#">
              <i class="dropdown-icon fe fe-send"></i> Message
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">
              <i class="dropdown-icon fe fe-log-out"></i> Sign out
            </a>
          </div>
        </div>
      </div>
      {% endif %}
      <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
        <span class="header-toggler-icon"></span>
      </a>
    </div>
  </div>
</div>
<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg order-lg-first">
        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
          <li class="nav-item">
            <a href="/" class="nav-link active"><i class="fe fe-home"></i> Home</a>
          </li>
          <li class="nav-item dropdown">
            <a href="/statistics" class="nav-link"><i class="fe fe-bar-chart-2"></i> Stats</a>
          </li>
          <li class="nav-item dropdown">
            <a href="/phones" class="nav-link"><i class="fe fe-smartphone"></i> Phones</a>
          </li>
          <li class="nav-item dropdown">
            <a href="/settings" class="nav-link"><i class="fe fe-settings"></i> Settings</a>
          </li>
          <li class="nav-item dropdown">
            <a href="/admin" class="nav-link"><i class="fe fe-sliders"></i> Control panel</a>
          </li>
          <li class="nav-item">
            <a href="/docs" class="nav-link"><i class="fe fe-file-text"></i> Documentation</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script>
require(['jquery'], function($) {
  $(document).ready(function () {
    var href = window.location.pathname;
    $('a.nav-link').removeClass('active');
    var activeLink = $('a[href="' + href + '"]');
    activeLink.addClass('active');
  });
});
</script>
